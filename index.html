<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Simples</title>
</head>
<body>
    
    <div class="screen">
        <div class="feltside">

        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu Nome: </br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu E-mail: </br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Seu Senha: </br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
                
            </form>
            <div>
                Já tem uma conta? <a href="">Faça Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
